# Semversion of the roadmap.
# In format "x.y.z"
version: 0.0.1


# Language of the roadmap.
# For example "en"
language: "en"


# The boundary of the roadmap in pixels.
boundary:
  left: -10000
  top: -10000
  width: 10000
  height: 10000


# The size of the sprite atlas in pixels.
atlas:
  width: 512
  height: 512
  sprite: 32


# Areas of the roadmap.
areas:
  #- id: int
  #  name: string
  #  description: string
  #  color: int | hex | string
  #  boundary:
  #    left: float
  #    top: float
  #    width: float
  #    height: float

  - id: 0
    name: "Default"
    description: "Default area"
    color: 0
    boundary:
      left: -10000
      top: -10000
      width: 10000
      height: 10000


# Rank names and colors.
# F | E | D | C | B | A | S | SS | SSS
ranks:
  #- id: int
  #  name: string
  #  description: string
  #  color: int | hex | string

  # Basic
  - id: 0
    name: "F"
    description: "F"
    color: 0

  # Beginner
  - id: 1
    name: "E"
    description: "E"
    color: 0

  # Intermediate
  - id: 2
    name: "D"
    description: "D"
    color: 0

  # Experienced
  - id: 3
    name: "C"
    description: "C"
    color: 0

  # Advanced
  - id: 4
    name: "B"
    description: "B"
    color: 0

  # Senior
