syntax = "proto3";

package roadmap;

// Vector2D
message Vector {
  float x = 1;
  float y = 2;
}

// Rectangle (Vector4)
message Rect {
  float left = 1;
  float top = 2;
  float right = 3;
  float bottom = 4;
}

// Area
message Area {
  uint32 id = 1;
  string name = 2;
  string description = 3;
  Rect boundary = 10;
  uint32 color = 50;
}

// Rank
message Rank {
  uint32 id = 1;
  string name = 2;
  string description = 3;
  uint32 color = 50;
}

// Level
message Level {
  uint32 id = 1;
  string name = 2;
  string description = 3;
  float radius = 10;
  uint32 color = 50;
}

// Tag
message Tag {
  uint32 id = 1;
  string name = 2;
  string description = 3;
  uint32 sprite = 10;
}

// Skill
message Skill {
  uint32 id = 1;
  string name = 2;
  uint32 level = 5;
  uint32 sprite = 10;
  uint32 experience = 20;
  bool notable = 30;
  uint32 color = 50;
  Rect boundary = 60;
  uint32 parent = 100;
  repeated uint32 tags = 200;
  map<string, string> meta = 500;
}

// Root structure
message Roadmap {
  string version = 1;
  string language = 3;
  Rect boundary = 10;
  repeated Area areas = 20;
  repeated Rank ranks = 30;
  repeated Level levels = 40;
  repeated Tag tags = 50;
  repeated Skill skills = 100;
}
